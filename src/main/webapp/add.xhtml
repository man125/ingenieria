<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Cedula:" for="cedula" />
                    <h:inputText id="cedula" value="#{usuarioController.user.cedula}" title="Cedula" />
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.user.nombre}" title="Nombre" />
                    <h:outputLabel value="Contraseña:" for="contraseña" />
                    <h:inputText id="contraseña" value="#{usuarioController.user.contraseña}" title="Contraseña" />
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:inputText id="tipo" value="#{usuarioController.user.tipo}" title="Tipo" />
                    <h:outputLabel value="NumeroRequisicion:" for="numeroRequisicion" />
                    <h:inputText id="numeroRequisicion" value="#{usuarioController.user.numeroRequisicion}" title="NumeroRequisicion" />
                    <h:commandButton value="Agregar" action="#{usuarioController.registrar()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
