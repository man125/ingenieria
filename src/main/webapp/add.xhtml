<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable id="listUsuario" value="#{usuarioController.listar()}" var="item" editable="true">
                    <p:column headerText="Cedula">
                        <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.cedula}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{item.cedula}"/>
                        </f:facet>
                         
                        </p:cellEditor>
                    </p:column>
                     <p:column headerText="Nombre">
                        <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{item.nombre}"/>
                        </f:facet>
                         
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Contrase単a">
                        <f:facet name="Contrase単a">
                            <h:outputText value="Contrase単a"/>
                        </f:facet>
                        <h:outputText value="#{item.contrase単a}"/>
                    </p:column>
                     <p:column headerText="Tipo">
                        <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.tipo}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{item.tipo}"/>
                        </f:facet>
                         
                        </p:cellEditor>
                    </p:column>
                         <p:column headerText="Requisicion">
                        <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.numeroRequisicion}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{item.numeroRequisicion}"/>
                        </f:facet>
                         
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:32px">
                    <p:rowEditor/>
                    </p:column>
                    
                    <p:ajax event="rowEdit" listener="#{usuarioController.modificar()}" update="listUsuario" />
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
