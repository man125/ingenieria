<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{posController.listar()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cedula_postulante"/>
                        </f:facet>
                        <h:outputText value="#{item.cedulaPostulante}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Licencia"/>
                        </f:facet>
                        <h:outputText value="#{item.licenciaConducir}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreCompleto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Escolaridad"/>
                        </f:facet>
                        <h:outputText value="#{item.escolaridad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Edad"/>
                        </f:facet>
                        <h:outputText value="#{item.edad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Experiencia"/>
                        </f:facet>
                        <h:outputText value="#{item.experienciaLaboral}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Titulo"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodigoEstado"/>
                        </f:facet>
                       
                        <h:outputText value="#{item.codigoEstado.detalle}"/>
                    </p:column>
                </p:dataTable>
             <p:link value="agregar postulante" outcome="addpostulante" />
                  
            </h:form>
        </f:view>

    </h:body>
</html>
